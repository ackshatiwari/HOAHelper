<html>

<head>
    <title>Homeowner Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!--Homeowners can see complaints made by others in the community and also create new complaints.
        -->
    <nav class="navbar">
        <a href="/homeowner">Homeowner Page</a> |
        <a href="/index">Home Page</a>
        <p id="logged-in-as"> | Logged in as Homeowner </p>
    </nav>
    <h1>Welcome, <span>Homeowner</span>!</h1>
    <section class="complaints-section">
        <h2>Community Complaints</h2>
        <div id="complaints-list">
            <!-- sample data -->
            <table>
                <tr>
                    <th>Complaint ID</th>
                    <th>Homeowner Name</th>
                    <th>Complaint Text</th>
                    <th>Date Submitted</th>
                    <th>Severity</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
        <button class="button" id="add-complaint-btn">Add New Complaint</button>
        <dialog class="dialog-box" id="complaint-dialog">
            <h3>Submit a New Complaint</h3>

            <div id="map"></div>
            <form id="complaint-form" action="/submitComplaint" method="POST" enctype="multipart/form-data">
                <div class="complaint-section">
                    <div>
                        <div class="container-webcam">
                            <video id="webcam" autoplay></video>
                            <button type="button" id="capture-btn">Capture Photo</button>
                            <canvas id="canvasElement" style="display: none;"></canvas>
                            <img id="photoPreview" name="cameraImage" style="display: none;">
                        </div>
                        <div>
                            <label for="uploadImageInput">Or Upload an Image:</label>
                            <input type="file" id="uploadImageInput" name="images" accept="image/*" multiple>
                        </div>
                    </div>


                    <div class="container">
                        <label for="complaint-textarea">Complaint Description:</label>
                        <textarea id="complaint-textarea" rows="6"></textarea>

                        <select id="complaint-type">
                            <option>Litter</option>
                            <option>Landscaping</option>
                            <option>Signage</option>
                            <option>Pathways</option>
                            <option>Lighting</option>
                            <option>Noise</option>
                            <option>Other</option>
                        </select>

                        <input type="date" id="complaint-date">
                    </div>
                </div>
                <div id="submit-container">
                    <button type="submit" class="button">Submit Complaint</button>
                </div>
            </form>
        </dialog>

    </section>



    </dialog>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbcZ3W5eN9r38ZKYOg1GdOT79ymH4gtm8"></script>

    <script src="homeowner.js"></script>
</body>

</html>
